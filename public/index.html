    <div id="root"></div>
          <script>
            // Feel free to change or delete any of the code you see in this editor!


            var svg = d3.select("body").append("svg")
              .attr("width", 960)
              .attr("height", 500)
            
            var width = 700,
                height = 580;
        
            var g = svg.append( "g" );
            
            var projection = d3.geoConicConformal()
            .center([2.454071, 46.279229])
            .scale(2800)
            //.translate([width / 2, height / 2]);
                
            
            var path = d3.geoPath()
                         .projection(projection);
            
            var color = d3.scaleLinear()
              .range(["#edf8e9","#006d2c"]);   
              
            d3.csv("https://lyondataviz.github.io/teaching/lyon1-m2/2019/data/GrippeFrance2014.csv").then(function(data) {
            color.domain([
                  d3.min(data, function(d) { return parseInt(d.somme2014); }),
                  d3.max(data, function(d) { return parseInt(d.somme2014); })
            ]);
        
              d3.json("https://lyondataviz.github.io/teaching/lyon1-m2/2019/data/regions.json").then(function(json) {
                //On fusionne les donnees avec le GeoJSON des regions
                for (var i = 0; i < data.length; i++) {
                    var dataState = data[i].region;
                    var dataValue = parseFloat(data[i].somme2014);
                    for (var j = 0; j < json.features.length; j++) {
                        var jsonState = json.features[j].properties.nom;
                        if (dataState == jsonState) {
                            //On injecte la valeur de l'Etat dans le json
                            json.features[j].properties.value = dataValue;
        
                            //Pas besoin de chercher plus loin
                            break;
                        }
                    }
                  }
                
                g.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", function(d) {
                        var value = d.properties.value;
                  
                        if (value){
                          return color(value);
                        } else{
                          return "#ccc";
                        }
                
                
                
                })
            })
            });
          </script>
